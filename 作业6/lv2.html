<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
    <script>
        window.onload=function(){
        //全选
        let btn1=document.getElementById('button1');
        btn1.onclick=function(){
          let checkbox1=document.getElementsByName('checkbox');
          for(let i=0;i<checkbox1.length;i++)
          checkbox1[i].checked=true; 
        }
        //全不选
        let btn2=document.getElementById('button2');
        btn2.onclick=function(){
          let checkbox2=document.getElementsByName('checkbox');
          for(let i=0;i<checkbox2.length;i++)
          checkbox2[i].checked=false;           
        }
        //反选
        let btn3=document.getElementById('button3');
        btn3.onclick=function(){
           let checkbox3=document.getElementsByName('checkbox');
           for(let i=0;i<checkbox3.length;i++){
            if(checkbox3[i].checked==true){
                checkbox3[i].checked=false;
            }else{
            checkbox3[i].checked=true;
            }
           }
        }
        }
    </script>
</head>

<body>

    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist">
        <input type="checkbox" value="内卷"name="checkbox">内卷
        <input type="checkbox" value="疯狂内卷" name="checkbox">疯狂内卷
        <input type="checkbox" value="拼命内卷" name="checkbox">拼命内卷
        <input type="checkbox" value="使劲内卷"name="checkbox">使劲内卷
        <br />
        <input type="button" value="全选" id="button1">
        <input type="button" value="全不选" id="button2">
        <input type="button" value="反选" id="button3">
    </div>

</body>

</html>
